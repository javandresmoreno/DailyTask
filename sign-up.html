<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles-javier.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Daily Task | Registro</title>
  </head>
  <body>
    <!-- Sección Header  -->
    <header>
      <nav>
        <ul class="nav-right-section">
          <li><a href="index.html">Iniciar Sesión</a></li>
          <li><a href="sign-up.html">Regístrarse</a></li>
          <li class="menu-icon"><a href=""></a></li>
          <li>
            <a href="">
              <img
                src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/user-alt-512.png"
                alt=""
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Contenido Principal  -->
    <main>
      <section class="main-logo">
        <img src="./assets/logos/daily-task.svg" alt="Logo Daily Task" />
      </section>
      <section class="main-input">
        <div>
          <h1>Registra una Cuenta</h1>
        </div>
        <div class="main-input-container">
          <input type="email" placeholder="Correo electrónico" />
        </div>
        <div class="main-input-container">
          <input type="text" placeholder="Nombre de Usuario" />
        </div>
        <div class="main-input-container">
          <input type="password" placeholder="Contraseña" />
        </div>
        <div class="main-input-container">
          <input type="password" placeholder="Repite tu contraseña" />
        </div>
      </section>
      <section class="main-buttons">
        <div>
          <a href="">
            <button>Registrarse</button>
          </a>
        </div>
      </section>
    </main>
    <!-- Gráfica decorativa  -->
    <picture class="picture-decorative">
      <img src="./assets/logos/img-tiempo.svg" alt="" />
    </picture>
  </body>
</html>
